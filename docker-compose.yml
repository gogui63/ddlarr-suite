services:
  ddl-torznab:
    build: .
    container_name: ddl-torznab
    ports:
      - "9117:9117"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - WAWACITY_URL=${WAWACITY_URL}
      - ZONETELECHARGER_URL=${ZONETELECHARGER_URL}
      - DARKIWORLD_URL=${DARKIWORLD_URL}
      - DARKIWORLD_API_KEY=${DARKIWORLD_API_KEY}
      - ALLDEBRID_API_KEY=${ALLDEBRID_API_KEY}
      - DLPROTECT_SERVICE_URL=http://dlprotect-resolver:5000
    depends_on:
      dlprotect-resolver:
        condition: service_healthy
    restart: unless-stopped

  # Botasaurus service for dl-protect resolution
  dlprotect-resolver:
    build: ./botasaurus-service
    container_name: dlprotect-resolver
    ports:
      - "5000:5000"
    environment:
      - PYTHONUNBUFFERED=1
      - CACHE_DIR=/app/cache
      - PORT=5000
    volumes:
      - ./cache:/app/cache
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

